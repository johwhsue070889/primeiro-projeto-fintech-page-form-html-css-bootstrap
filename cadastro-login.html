<!doctype html>
<html lang="pt-be">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
     crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro-login.css">
  </head>
  <body>
    
    <section class="cadastro py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-7 text-center py-7">
                   
                    <h2>Só mais alguns dados: </h2>
                    <form>
                        <div class="form-row py-1 ">
                            <div class="offeset-1 col-lg-10">
                                <input type="text" class="input px-3" placeholder="Nome de usuário">
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="offeset-1 col-lg-10">
                                <input type="password" class="input px-3" placeholder="Senha de até 8 caracteres" >
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="offeset-1 col-lg-10">
                                <input type="password" class="input px-3" placeholder="Confirme senha">
                            </div>
                        </div>
                        <section>
                            <button class="bt-link6" type="button">
                                <a href="home.html" target="_parent">Finalizar</a>
                            </button>
                            <button class="bt-link7" type="reset">Limpar</button>                              
                            
                        </section>
                      
                    </form>
                
                </div>
                <div class="col-lg-5">
                    <img src="./imagens_tela inicial/Design triangle tech modern logo element.png" 
                    class="img-fluid" alt="logo">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
     crossorigin="anonymous"></script>
  </body>
</html>
